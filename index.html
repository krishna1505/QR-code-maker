<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <header>
            <h1>Create QR code free !</h1>
            <h4>Here paste or write your text or url</h4>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
